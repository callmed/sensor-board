[loggers]
keys=root,sensorboard,database

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,fileFormatter,detailedFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sensorboard]
level=DEBUG
handlers=consoleHandler
qualname=sensorboard
propagate=0

[logger_database]
level=DEBUG
handlers=consoleHandler
qualname=database
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
#args=("logfile.log",)
args=("%(logfilename)s",)

[handler_fileRotHandler]
class=RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
args=(filename="sensorboard.log",maxBytes=51200,backupCount=3)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_fileFormatter]
format=%(levelname)-8s %(asctime)-20s : %(funcName)-8s : %(message)s
datefmt="%d.%m.%Y %H:%M:%S"

[formatter_detailedFormatter]
format=%(levelname)-8s %(asctime)-20s :Thread [%(thread)d]  | From:%(name)-14s in %(module)-8s, %(funcName)-8s -> %(message)s
datefmt="%d.%m.%Y %H:%M:%S"
